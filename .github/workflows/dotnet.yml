name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
defaults:
  run:
    working-directory: ./StoreManagementService

jobs:
  windows-auth-tsqlt:
    name: Test installting tSQLt with Windows auth
    runs-on: windows-latest

  steps:
    - uses: actions/checkout@v2

    - name: Install SQL Server
      uses: potatoqualitee/mssqlsuite@v1.4
      with:
        install: sqlengine
    
    name: Install tSQLt with Windows auth
      uses: lowlydba/tsqlt-installer@v1
      with:
        sql-instance: localhost
        database: master
        version: latest

  build:
      runs-on: windows-latest

      steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore  

      - name: Test
        run: dotnet test --no-build --verbosity normal
